<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="bg-wallpaper"></div>
    <main class="main">
      <header class="header">
        <form>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search city"
          />
          <!-- <div class="search-icon">o</div> -->
        </form>
      </header>
      <div class="weather-info">
        <div class="main-info">
          <p class="time">
            <time class="date-time"></time>
          </p>
          <p class="location"></p>
          <div class="weather">
            <div class="temperature"></div>
            <div class="feels-like">
              <span class="feels-like-text"></span>
              <span class="feels-like-temp"></span>
            </div>
            <img alt="" class="weather-icon" />
          </div>
          <div class="condition"></div>
        </div>
        <div class="weather-details-container">
          <div class="weather-details">
            <i class="wi wi-humidity"></i>
            <div class="detail-type-info">
              <div class="detail-type">Humidity</div>
              <div class="detail-type-info-text humidity"></div>
            </div>
          </div>
          <div class="weather-details">
            <i class="wi wi-hot"></i>
            <div class="detail-type-info">
              <div class="detail-type">UV Index</div>
              <div class="detail-type-info-text uv-index"></div>
            </div>
          </div>
          <div class="weather-details">
            <i class="wi wi-strong-wind"></i>
            <div class="detail-type-info">
              <div class="detail-type">Wind Speed</div>
              <div class="detail-type-info-text wind-speed"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <small>
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API">
          WeatherAPI.com
        </a>
      </small>
    </footer>
  </body>
</html>
